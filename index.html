<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer Mastery Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #85E3FF 30%, #FFD8A8 70%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            animation: fadeIn 1s;
        }

        h1 {
            margin: 20px 0;
            text-align: center;
            color: #5D8BF4;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        .logo {
            width: 150px;
            height: 150px;
            background-image: url('https://via.placeholder.com/150');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 10px auto;
            animation: rotate 4s infinite linear;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .dashboard {
            width: 100%;
            max-width: 800px;
            background: linear-gradient(to right, #FFD8A8, #FFB7A8);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            transition: transform 0.2s;
            position: relative;
            text-align: center;
        }

        .dashboard:hover {
            transform: scale(1.05);
        }

        .status-bar {
            position: absolute;
            top: -20px;
            right: 20px;
            background-color: #FFD8A8;
            border-radius: 15px;
            padding: 10px 20px;
            color: #333;
            font-size: 0.9rem;
        }

        .game-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-list li {
            margin: 5px;
        }

        button {
            background: linear-gradient(135deg, #FF6F61, #D83B0E);
            color: white;
            border: 2px solid white;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            width: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

        button img {
            margin-right: 8px;
            width: 24px;
            height: 24px;
        }

        button:hover {
            background: linear-gradient(135deg, #D83B0E, #FF6F61);
            transform: scale(1.05);
        }

        #certificate {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230411/pngtree-certificate-golden-vintage-leaf-background-image_2363875.jpg');
            background-size: cover;
            background-position: center;
            border: 5px solid #5D8BF4;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            z-index: 1000;
            color: black;
            box-sizing: border-box;
        }

        #certificate h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: black;
        }

        #certificate p {
            font-size: 1.2rem;
            color: black;
        }

        .close-btn {
            cursor: pointer;
            font-size: 1.5rem;
            color: black;
            background: transparent;
            border: none;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .generate-cert {
            cursor: pointer;
            font-size: 1rem;
            color: #5D8BF4;
            text-decoration: underline;
            margin-top: 10px;
            text-align: left;
            display: block; /* Ensures it takes full width */
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
                background: white;
            }
            #certificate {
                box-shadow: none;
                border: none;
                position: relative;
                width: 100%;
                height: 100vh;
                background: url('https://png.pngtree.com/thumb_back/fh260/background/20230411/pngtree-certificate-golden-vintage-leaf-background-image_2363875.jpg') no-repeat center center;
                background-size: cover;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            button {
                width: 100%;
            }

            .dashboard {
                padding: 20px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Integer Mastery Dashboard</h1>
    <div class="logo"></div>

    <div class="dashboard">
        <h2>Available Games</h2>
        <div class="status-bar">Progress: 0% Completed</div>
        <ul class="game-list">
            <li>
                <button onclick="location.href='quiz.html'">
                    <img src="https://via.placeholder.com/24" alt="Quiz Icon"> Integer Quiz
                </button>
            </li>
            <li>
                <button onclick="location.href='integer_bingo.html'">
                    <img src="https://via.placeholder.com/24" alt="Bingo Icon"> Integer Bingo
                </button>
            </li>
            <li>
                <button onclick="location.href='number_line_race.html'">
                    <img src="https://via.placeholder.com/24" alt="Race Icon"> Number Line Race
                </button>
            </li>
            <li>
                <button onclick="location.href='integer_memory_match.html'">
                    <img src="https://via.placeholder.com/24" alt="Memory Icon"> Integer Memory Match
                </button>
            </li>
            <li>
                <button onclick="location.href='integer_tic_tac_toe.html'">
                    <img src="https://via.placeholder.com/24" alt="Tic Tac Toe Icon"> Integer Tic Tac Toe
                </button>
            </li>
        </ul>
        <span class="generate-cert" onclick="checkCompletion()">Generate Certificate</span>
    </div>

    <div id="certificate">
        <span class="close-btn" onclick="closeCertificate()">X</span>
        <h2>Certificate of Completion</h2>
        <p id="cert-name"></p>
        <p>Congratulations! You have completed all games.</p>
        <p>Average Score: <span id="avg-score"></span></p>
        <button onclick="printCertificate()">Print Certificate</button>
    </div>

    <script>
        let gamesCompleted = false;

        function showCertificate() {
            const name = prompt("Enter your name:");
            const avgScore = Math.floor(Math.random() * 100);
            document.getElementById('cert-name').textContent = `This certificate is awarded to: ${name}`;
            document.getElementById('avg-score').textContent = `${avgScore}%`;
            document.getElementById('certificate').style.display = 'block';
        }

        function checkCompletion() {
            gamesCompleted = true; 
            if (gamesCompleted) {
                showCertificate();
            } else {
                alert("Please complete all games before generating the certificate.");
            }
        }

        function printCertificate() {
            const printContents = document.getElementById('certificate').innerHTML;
            const originalContents = document.body.innerHTML;
            document.body.innerHTML = printContents;
            window.print();
            document.body.innerHTML = originalContents;
            window.location.reload();
        }

        function closeCertificate() {
            document.getElementById('certificate').style.display = 'none';
        }
    </script>
</body>
</html>
